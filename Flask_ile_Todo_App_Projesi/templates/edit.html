<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="row w-100" style="box-sizing:border-box; justify-content:center; align-items:center;">
        <div class="col-md-8 my-5 pt-5">
            <h1>ToDo App - Edit Task</h1>
            <hr class="mb-4">

            <form action="{{ url_for('edit', id=task.ID) }}" method="POST">
              <div class="form-group row">
                <label for="ID" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="ID" value="{{ task.ID }}">
                </div>
              </div>
              <div class="form-group row">
                <label for="Name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="Name" name="Name" value="{{ task.Name }}">
                </div>
              </div>
                <div class="form-group row">
                <label for="Status" class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-10">
                  <select class="form-control" name="Status" id="Status">
                      {% for status in statuses %}
                        <option value="{{ status.ID }}">{{ status.Name }}</option>
                      {% endfor %}
                  </select>
                </div>
              </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                    <a href="/" class="btn btn-secondary">Geri</a>
                </div>
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
